<ion-content [fullscreen]="true">
  <div class="header">
   <ion-title class="title" >Welcome to this App</ion-title>
   <p class="subTitle">Signin to access your account</p>
  </div>
 
  <form [formGroup]="loginForm" novalidate>
  <div class="ion-padding">

   <ion-item>
     <ion-input formControlName="email" placeholder="email" class="input">Email</ion-input>
     <ion-icon name="person-outline"></ion-icon>
   </ion-item>
   <div *ngIf="loginForm.controls?.['email'].touched && loginForm.controls?.['email'].invalid">
    <ion-text *ngIf="errorControl?.email?.errors?.required">Email is required</ion-text>
    <ion-text *ngIf="errorControl?.email?.errors?.pattern">Provide valid email</ion-text> 
      </div>
 
   
      <ion-item>
        <ion-input formControlName="password" placeholder="password" class="input">Password</ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
   
      <div *ngIf="loginForm.controls?.['password'].touched && loginForm.controls?.['password'].invalid">
       <ion-text *ngIf="errorControl?.password.errors?.required">Password is required</ion-text> 
       
     </div>

   </div>

  <div class="forgotpassword">
   <a [routerLink]="['/forget']" style="color: #ffc33f"> Forgot Password?</a>
  </div>

  <div class="signupLink">
   <p> New member? <a style="color: #ffc33f" [routerLink]="['/signup']">Signup now</a> </p>
  </div>
 
  <ion-fab vertical="bottom" horizontal="end" style="margin: bottom 30px;">
   <ion-fab-button (click)="login()">
     <ion-icon name="chevron-forward"></ion-icon>
   </ion-fab-button>
  </ion-fab>

 </form>
 </ion-content>
