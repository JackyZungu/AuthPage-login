<ion-content [fullscreen]="true">
  <div class="header">
   <ion-title class="title" >
    Enter your Email.
    <p>To recieve a reset Password link</p>
   </ion-title>
   <ion-item>
    <ion-input [(ngModel)]="email" class="input" placeholder="Enter your email" class="input">Email</ion-input>
    <ion-icon name="person-outline"></ion-icon>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" style="margin: bottom 30px;">
    <ion-fab-button (click)="forget()">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </div>
</ion-content>
