<ion-content [fullscreen]="true">
  <div class="header">
   <ion-title class="title" >Welcome</ion-title>
   <p class="subTitle">Signup to create your account</p>
  </div>
 
  <form [formGroup]="form" novalidate>
  <div class="ion-padding">
    <ion-item>
      <ion-input formControlName="fullname" placeholder="full name" class="input">Full Name</ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <div *ngIf="form.controls?.['fullname'].touched && form.controls?.['fullname'].invalid">
      <ion-text *ngIf="errorControl?.fullname?.errors?.required">Fullname is required</ion-text> 
      
    </div>

   <ion-item>
     <ion-input formControlName="email" placeholder="email" class="input">Email</ion-input>
     <ion-icon name="person-outline"></ion-icon>
   </ion-item>
   <div *ngIf="form.controls?.['email'].touched && form.controls?.['email'].invalid">
    <ion-text *ngIf="errorControl?.email?.errors?.required">Email is required</ion-text>
    <ion-text *ngIf="errorControl?.email?.errors?.pattern">Provide valid email</ion-text> 
      </div>
 
   <ion-item>
     <ion-input formControlName="password" placeholder="password" class="input">Password</ion-input>
     <ion-icon name="lock-closed-outline"></ion-icon>
   </ion-item>

   <div *ngIf="form.controls?.['password'].touched && form.controls?.['password'].invalid">
    <ion-text *ngIf="errorControl?.password.errors?.required">Password is required</ion-text> 
    
  </div>
 
  </div>
  
  <div class="signupLink">
   <p> Already a member? <a style="color: #ffc33f;" [routerLink]="['/login']">Signin  now</a> </p>
  </div>
 
  <ion-fab vertical="bottom" horizontal="end" style="margin: bottom 30px;">
   <ion-fab-button (click)="signup()">
     <ion-icon name="chevron-forward"></ion-icon>
   </ion-fab-button>
  </ion-fab>
 </form>
 </ion-content>
